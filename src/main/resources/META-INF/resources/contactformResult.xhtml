<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>#{msg['contactform.title']} - #{msg['common.result']}</title>
</h:head>

<h:body>
    <p:panel header="#{msg['contactform.title']} - #{msg['common.result']}">
        <h:panelGrid columns="2">
            <p:outputLabel value="#{msg['contactform.kind_of_request']}:"/>
            <h:outputText value="#{contactFormBean.contactUs.requestKind.text}"/>

            <p:outputLabel value="#{msg['contactform.policy_number']}:"/>
            <h:outputText value="#{contactFormBean.contactUs.policyNumber}"/>

            <p:outputLabel value="#{msg['contactform.first_name']}:"/>
            <h:outputText value="#{contactFormBean.contactUs.firstName}"/>

            <p:outputLabel value="#{msg['contactform.second_name']}:"/>
            <h:outputText value="#{contactFormBean.contactUs.secondName}"/>

            <p:outputLabel value="#{msg['contactform.your_request']}:"/>
            <h:outputText value="#{contactFormBean.contactUs.requestText}"/>

            <h:form id="form">
                <p:commandButton value="#{msg['button.return']}" action="#{contactFormBean.returnToForm()}"/>
            </h:form>
        </h:panelGrid>
    </p:panel>
</h:body>
</html>
