<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Result</title>
</h:head>

<h:body>
    <p:panel header="Sent">
        <h:panelGrid columns="2">
            <p:outputLabel value="Kind of Request:"/>
            <h:outputText value="#{contactFormBean.contactUs.requestKind.text}"/>

            <p:outputLabel value="Policy Number:"/>
            <h:outputText value="#{contactFormBean.contactUs.policyNumber}"/>


            <p:outputLabel value="Name:"/>
            <h:outputText value="#{contactFormBean.contactUs.firstName}"/>

            <p:outputLabel value="Surname:"/>
            <h:outputText value="#{contactFormBean.contactUs.secondName}"/>

            <p:outputLabel value="Your request:"/>
            <h:outputText value="#{contactFormBean.contactUs.requestText}"/>

            <h:form id="form">
                <p:commandButton value="Return" action="#{contactFormBean.returnToForm()}"/>
            </h:form>
        </h:panelGrid>
    </p:panel>
</h:body>
</html>
